sonar.projectKey=sistem-humas-poltek-ssn
sonar.projectName=Sistem Humas Poltek SSN
sonar.projectVersion=1.0

# Source folders (include backend Python and frontend Dart/Flutter)
sonar.sources=backend,frontend/lib,frontend/web

# File encoding
sonar.sourceEncoding=UTF-8

# Exclusions: build artifacts, deps and large binary files
sonar.exclusions=**/node_modules/**,**/build/**,**/flutter_assets/**,**/__pycache__/**,**/venv/**,**/migrations/**,**/tests/**,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,frontend/android/**,frontend/ios/**

# SonarQube server (override via Jenkins with withSonarQubeEnv)
sonar.host.url=http://localhost:9000

# NOTE: For security, do NOT hardcode tokens here. Provide token via environment
# or Jenkins credentials: sonar-scanner -Dsonar.login=${SONAR_TOKEN}
